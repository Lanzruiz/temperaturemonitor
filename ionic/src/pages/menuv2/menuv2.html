<ion-header>

  <ion-navbar>
    <ion-title>Menu</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="gray">
  <ion-list inset>
    <button ion-item *ngFor="let item of items" (click)="itemSelected(item.component)">
      <img class="icon-case-details left" src="../assets/imgs/transparent-info.png"/>
         {{ item.name }}
      <img class="icon-case-details right" src="../assets/imgs/transparent-arrow-right.png"/>  
    </button>
  </ion-list>
</ion-content>
