

<ion-content class="master uploadphoto-content" padding>
  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>
  <div class="login-box">
     <form (submit)="doUpload()">
    
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-label class="text-underline">Upload a photo here</ion-label>
          </ion-list>
          <ion-list>
            <ion-label>or</ion-label>
          </ion-list>
          <ion-list>
            <ion-label><ion-icon ios="ios-camera" class="con-camera" md="md-camera"></ion-icon> Take a picture</ion-label>
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col margin-top-40">
          <button class="submit-btn" ion-button color="primary" block>Next</button>
         
        </ion-col>
      </ion-row>
      
      
    </form>
  </div>
</ion-content>
