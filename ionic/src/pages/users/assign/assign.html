<ion-header>

  <ion-navbar>
    <ion-title>
      Assign User
    </ion-title>
    <ion-buttons end> 
    <button (click)="clickStep()" clear> Done </button> 
  </ion-buttons> 
  </ion-navbar>
</ion-header>
<ion-content padding class="gray">
    <ion-row class="case-setting">
        <ion-col text-left class="blue-search">
           <ion-icon ios="ios-search" md="md-search"></ion-icon>
           <ion-input placeholder="Search for Users" name="users" id="users" type="text"></ion-input>
        </ion-col>
        <ion-col col-auto>
            <button ion-button icon-only (click)="sortClick()" clear>
               <ion-icon name="options"></ion-icon>
            </button>
        </ion-col>
    </ion-row>
    <ion-list inset class="user-info-assign">
       <ion-item ion-item *ngFor="let item of items">
          <ion-checkbox margin-right></ion-checkbox>
            <ion-label>
               <img class="avatar left" src="../assets/imgs/images.jpeg"/>
                 <p class="name">{{ item.name }}</p>
                 <p class="info">{{ item.position }} - {{ item.company }}</p>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
