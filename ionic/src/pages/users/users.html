<ion-header>

  <ion-navbar>
    <ion-title>Users List</ion-title>
    <ion-buttons end> 
      <button class="btn-active" (click)="addClicked()"clear>
        <ion-icon name="add"></ion-icon>
      </button> 
    </ion-buttons> 
  </ion-navbar>

</ion-header>
<ion-content padding class="gray">
    <ion-row class="case-setting">
        <ion-col text-left class="blue-search">
           <ion-icon ios="ios-search" md="md-search"></ion-icon>
           <ion-input placeholder="Search for Users" name="users" id="users" type="text"></ion-input>
        </ion-col>
        <ion-col col-auto>
            <button ion-button icon-only (click)="sortClick()" clear>
               <ion-icon name="options"></ion-icon>
            </button>
        </ion-col>
    </ion-row>
    <ion-list inset class="user-info">
       <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
           <img class="avatar left" src="{{item.profilePic}}"/>
           <p class="name">{{ item.firstName }} {{item.lastname}}</p>
           <p class="info">{{ item.roleName }} - {{ item.ownerText }}</p>
           <img class="arrow right" src="../assets/imgs/transparent-arrow-right.png"/>  
        </button>
    </ion-list>
</ion-content>
