<ion-header>

  <ion-navbar>
    <ion-title>
      {{name}} Permissions
    </ion-title>

     <ion-buttons left> 
      <button class="back-button bar-button bar-button-md back-button-md bar-button-default bar-button-default-md show-back-button" ion-button="bar-button" ng-reflect-klass="back-button" ng-reflect-ng-class="back-button-md" (click)="dismiss()">
      <span class="button-inner"><ion-icon class="back-button-icon icon icon-md back-button-icon-md ion-md-arrow-back" role="img" ng-reflect-klass="back-button-icon" ng-reflect-ng-class="back-button-icon-md" aria-label="arrow back" ng-reflect-name="md-arrow-back"></ion-icon>
        <span class="back-button-text back-button-text-md" ng-reflect-klass="back-button-text" ng-reflect-ng-class="back-button-text-md">
        </span>
      </span>
      <div class="button-effect" style="transform: translate3d(-10px, -20px, 0px) scale(1); height: 64px; width: 64px; opacity: 0; transition: transform 273ms, opacity 191ms 82ms;"></div>
    </button>
    </ion-buttons>
    
    <ion-buttons end>
      <button ion-button icon-only (click)="addPermission()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="gray">
  <ion-list inset>
    <button class="border-gray" ion-item *ngFor="let item of items" (click)="editClick(item.component)">
      
         {{ item.permission }}
         <p class="location" *ngIf = "item.region != '' || item.site != ''; else elsetag">
           {{item.locationText}}
         </p>
      <img class="icon-size3x margin-top right" src="../assets/imgs/3dots.png"/>  
    </button>
  </ion-list>
  <ion-item class="w3-container w3-hide menu">
          
          <div class="menu-delete">
            <ion-icon class="trash" ios="ios-trash" md="ios-trash-outline"></ion-icon>
            <p class="label">Delete</p>
          </div>
          
          <div class="menu-download">
            <ion-icon class="download" ios="ios-download" md="ios-download-outline"></ion-icon>
            <p class="label">Download</p>
          </div>
          <div class="menu-backup">
             <ion-icon class="backup" ios="ios-filing" md="ios-filing-outline"></ion-icon>
             <p class="label">Backup</p>
          </div>
           <div class="menu-restore">
             <ion-icon class="restore" ios="ios-refresh" md="ios-refresh-outline"></ion-icon>
             <p class="label">Restore</p>
          </div>
          <div class="menu-deactivate">
              <ion-icon class="deactivate" ios="ios-power" md="ios-power-outline"></ion-icon>
               <p class="label">Deactivate</p>
          </div>
          <div class="menu-edit">
              <ion-icon class="edit" ios="ios-more" md="ios-more-outline"></ion-icon>
              <p class="label">Edit</p>
          </div>
      </ion-item>
</ion-content>
