<ion-header>

  <ion-navbar>
    <ion-title>Edit Role</ion-title>
     <ion-label class="edit" (click)="clickSave()">Save</ion-label>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row class="margin body">Role Name</ion-row>
  <ion-row class="margin details">
     Regional Manager
  </ion-row>
  <ion-row class="margin border-top-gray">Scope</ion-row>
  <ion-row class="margin details">
      <ion-label class="left label">IKEA Site 1</ion-label>
      <img class="icon-case-details right" src="../assets/imgs/transparent-arrow-right.png"/>  
  </ion-row>
  <ion-row class="margin border-top-gray">Default Permission</ion-row>
  <ion-row class="margin details" (click)="editPermission()">
      <ion-label class="left label">Regional Manager</ion-label>
      <img class="icon-case-details right" src="../assets/imgs/transparent-arrow-right.png"/>  
  </ion-row>
  <ion-row class="margin border-top-gray">Default Dashboard</ion-row>
  <ion-row class="margin details" (click)="editDashboard()">
      <ion-label class="left label">Regional Manager</ion-label>
      <img class="icon-case-details right" src="../assets/imgs/transparent-arrow-right.png"/>  
  </ion-row>
</ion-content>
