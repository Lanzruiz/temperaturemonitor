<div class="component" (click)="onClick()">
<hr [ngStyle]="{'background-color':params.color}">

<div class="component-header"> 
	{{params.title}}
</div>
<div class="component-body">
	<div class="progress-outer">
	    <div class="progress-inner" [ngStyle]="{'background-color':params.color}" [style.width]="params.data + '%'">
	    </div>
	</div>
	<div [ngStyle]="{'color':params.color}" class="center">{{params.data}}% Today's Progress</div>
</div>
 <div class="component-footer">
   <span class="region">{{params.region}}</span>
   <br>
   <span class="site">{{params.site}}</span>
   <span class="time-span" *ngIf="params.time">Last 24 Hours</span>
</div>
</div>
