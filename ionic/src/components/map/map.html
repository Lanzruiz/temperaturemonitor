<div class="component" (click)="onClick()">
	<hr [ngStyle]="{'background-color':params.color}">	

	<div class="component-header"> 
		{{params.title}}
		<br>
		<p class="subtitle">{{params.region}}<p>
	</div>
	


	<div class="component-body">
	  	<iframe width="100%" height="200" src="https://maps.google.com/maps?width=100%&amp;height=600&amp;hl=en&amp;q=1%20Grafton%20Street%2C%20Dublin%2C%20Ireland+(Monika)&amp;ie=UTF8&amp;t=&amp;z=14&amp;iwloc=B&amp;output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"><a href="https://www.maps.ie/create-google-map/">Embed Google Map</a></iframe><br />
	      
	</div>
 	 <div class="component-footer">
		  <span class="without-alrm-lbl">Sites without Alarms  <div class="green-rec"></div></span>
		  <span class="with-alrm-lbl">Sites with Alarms  <div class="red-rec"></div> </span>
		</div>
</div>
